<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - E-Commerce Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-logo">ðŸ›’ ShopEasy</h1>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="login.html">Login</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="auth-container">
            <h2>Create Account</h2>
            <form id="register-form" class="auth-form">
                <input type="text" id="register-name" placeholder="Full Name" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <input type="tel" id="register-phone" placeholder="Phone">
                <textarea id="register-address" placeholder="Address"></textarea>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="login.html">Login here</a></p>
            <div id="register-message" class="message"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('register-name').value,
                email: document.getElementById('register-email').value,
                password: document.getElementById('register-password').value,
                phone: document.getElementById('register-phone').value,
                address: document.getElementById('register-address').value
            };
            
            try {
                const response = await fetch(`${API_BASE}/users/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('register-message', 'Registration successful! Redirecting to login...', 'success');
                    setTimeout(() => window.location.href = 'login.html', 2000);
                } else {
                    showMessage('register-message', data.message);
                }
            } catch (error) {
                showMessage('register-message', 'Registration failed: ' + error.message);
            }
        });

        function showMessage(elementId, message, type = 'error') {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `message ${type}`;
            element.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => element.style.display = 'none', 3000);
            }
        }

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = 'products.html';
            }
        });
    </script>
</body>
</html>
